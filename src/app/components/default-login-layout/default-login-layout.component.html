<main>

  <section class="form-section">
    <h2>{{ title }}</h2>

    <ng-content> </ng-content>

    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
          <div></div>
          <span>Or</span>
          <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>

  <section class="main-section">
    <h2>Dropa Skin?</h2>
    <img src="main-ilustration.svg" alt="Background Image">
  </section>
</main>
